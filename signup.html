<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Signup - SMIT Attendance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="form-container">
      <div class="container">
        <div class="logo">
          <img src="smit logo.png" alt="SMIT Logo">
        </div>
      <h3 class="text-center">Admin Signup</h3>
      <form id="adminSignupForm">
        
        <div class="mb-3">
          <label for="adminEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="adminEmail" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
          <div id="passwordHelp" class="form-text">
            Password must be at least 8 characters, include uppercase and lowercase letters, and contain a number.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Signup</button>
      </form>
      <div class="text-center my-3">OR</div>
   
      <div class="login-with-google-btn-container">
        <button type="button" class="login-with-google-btn" id="googleBtn" >
            Sign in with Google
          </button>
    </div>
    
  
    </div>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./scripts/signup.js"></script>
</body>
</html>
