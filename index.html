<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center vh-100"> 
    <div class="card p-4 w-50">
      <div class="logo">
        <img src="smit logo.png" alt="SMIT Logo">
      </div>
      <h3 class="text-center">Admin Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        
        <div class="have_account">
          <p><a id="credentials" >VIEW CREDNTIALS</a></p>
      </div>
      </form>
      <div class="mb-3">
        <div class="text-center my-3">Don't have an account?</div>
        <button type="button" class="btn btn-primary w-100" id="signupButton">Signup</button>
    </div>
    
  
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
